<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>üëë Yashrajsinh Wallet Tracker</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Roboto&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 20px;
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
      color: #fff;
      max-width: 500px;
      margin: auto;
    }

    h2 {
      font-family: 'Playfair Display', serif;
      color: #ffd700;
      text-align: center;
      margin-bottom: 30px;
      font-size: 32px;
      text-shadow: 0 0 5px #fff, 0 0 10px gold;
    }

    h4 {
      color: #f0e68c;
      margin-top: 30px;
      font-weight: normal;
    }

    input, button {
      padding: 12px;
      margin: 8px 0;
      width: 100%;
      border: none;
      border-radius: 10px;
      font-size: 15px;
      box-sizing: border-box;
    }

    input {
      background: rgba(255, 255, 255, 0.1);
      color: #fff;
      border: 1px solid #888;
      backdrop-filter: blur(3px);
    }

    button {
      background: linear-gradient(to right, #d4af37, #c6a300);
      color: #000;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 0 10px gold;
      transition: transform 0.2s ease;
    }

    button:hover {
      transform: scale(1.02);
      box-shadow: 0 0 15px gold;
    }

    .wallet, .total {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid #999;
      padding: 15px;
      border-radius: 12px;
      margin-top: 20px;
      text-align: center;
      box-shadow: 0 0 10px #00000055;
    }

    ul {
      list-style: none;
      padding: 0;
    }

    li {
      margin: 10px 0;
      padding: 12px;
      border-radius: 10px;
      display: flex;
      flex-direction: column;
      background: rgba(255, 255, 255, 0.07);
      box-shadow: 0 0 8px #111;
      border-left: 5px solid;
    }

    .add {
      border-color: #00e676;
    }

    .expense {
      border-color: #ff5252;
    }

    .date {
      font-size: 13px;
      color: #ccc;
      margin-top: 5px;
    }

    hr {
      border: none;
      height: 1px;
      background: #555;
      margin: 30px 0;
    }

    b {
      color: #fff;
      font-size: 16px;
    }

    .highlight {
      font-size: 18px;
      color: #ffd700;
      font-weight: bold;
    }

    .reset-container {
      margin-top: 30px;
      text-align: center;
    }

    .reset-btn {
      background-color: #660000;
      color: #fff;
      box-shadow: 0 0 8px red;
      width: auto;
      padding: 10px 20px;
      font-weight: bold;
      border-radius: 8px;
      margin-top: 15px;
    }

    .reset-btn:hover {
      box-shadow: 0 0 12px red;
      transform: scale(1.03);
    }

    .reset-note {
      font-size: 12px;
      color: #bbb;
      margin-top: 5px;
    }
  </style>
</head>
<body>

  <h2>üëë Yashrajsinh Wallet Tracker</h2>

  <h4>‚ûï Add Money to Wallet</h4>
  <input type="number" id="addAmount" placeholder="Amount to Add" />
  <button onclick="addMoney()">Add Money</button>

  <h4>‚ûñ Add Expense</h4>
  <input type="text" id="desc" placeholder="Expense Description" />
  <input type="number" id="amount" placeholder="Expense Amount" />
  <button onclick="addExpense()">Add Expense</button>

  <div class="wallet">
    üíº <span class="highlight">Wallet Balance: $<span id="walletBalance">0.00</span></span>
  </div>

  <hr>

  <h4>üìú History</h4>
  <ul id="historyList"></ul>

  <div class="total">
    üîª Total Expenses: $<span id="totalExpenses">0.00</span><br>
    üî∫ Total Added: $<span id="totalAdded">0.00</span>
  </div>

  <div class="reset-container">
    <button class="reset-btn" onclick="resetData()">üîÑ Reset All Data</button>
    <div class="reset-note">(Careful: This cannot be undone!)</div>
  </div>

  <script>
    let history = JSON.parse(localStorage.getItem('walletHistory')) || [];

    function saveAndRender() {
      localStorage.setItem('walletHistory', JSON.stringify(history));
      renderHistory();
    }

    function addMoney() {
      const amount = parseFloat(document.getElementById('addAmount').value);
      if (isNaN(amount) || amount <= 0) return alert("Enter a valid amount");

      history.push({
        type: 'add',
        amount,
        date: new Date().toLocaleString()
      });

      document.getElementById('addAmount').value = '';
      saveAndRender();
    }

    function addExpense() {
      const desc = document.getElementById('desc').value.trim();
      const amount = parseFloat(document.getElementById('amount').value);
      if (!desc || isNaN(amount) || amount <= 0) return alert("Enter valid description and amount");

      const currentBalance = calculateBalance();
      if (amount > currentBalance) {
        return alert("‚ùå Not enough balance in wallet");
      }

      history.push({
        type: 'expense',
        desc,
        amount,
        date: new Date().toLocaleString()
      });

      document.getElementById('desc').value = '';
      document.getElementById('amount').value = '';
      saveAndRender();
    }

    function calculateBalance() {
      let balance = 0;
      history.forEach(item => {
        if (item.type === 'add') balance += item.amount;
        else if (item.type === 'expense') balance -= item.amount;
      });
      return balance;
    }

    function renderHistory() {
      const list = document.getElementById('historyList');
      list.innerHTML = '';

      let totalExpenses = 0;
      let totalAdded = 0;

      history.slice().reverse().forEach(item => {
        const li = document.createElement('li');
        li.className = item.type === 'add' ? 'add' : 'expense';

        if (item.type === 'add') {
          li.innerHTML = `<b>+ $${item.amount.toFixed(2)}</b><div class="date">${item.date}</div>`;
          totalAdded += item.amount;
        } else {
          li.innerHTML = `<b>${item.desc}</b> - $${item.amount.toFixed(2)}<div class="date">${item.date}</div>`;
          totalExpenses += item.amount;
        }

        list.appendChild(li);
      });

      document.getElementById('walletBalance').textContent = calculateBalance().toFixed(2);
      document.getElementById('totalExpenses').textContent = totalExpenses.toFixed(2);
      document.getElementById('totalAdded').textContent = totalAdded.toFixed(2);
    }

    function resetData() {
      const confirmReset = confirm("‚ö†Ô∏è Are you sure you want to reset ALL wallet and expense data?\nThis cannot be undone.");
      if (confirmReset) {
        localStorage.removeItem('walletHistory');
        alert("All data has been reset.");
        location.reload();
      }
    }

    renderHistory();
  </script>

</body>
</html>
